apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 352588443787.dkr.ecr.us-east-1.amazonaws.com/wordsmith_api:1.1
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: 5432
        - name: DB_NAME
          value: postgres
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        ports:
        - containerPort: 8080

