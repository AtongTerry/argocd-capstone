apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: 352588443787.dkr.ecr.us-east-1.amazonaws.com/wordsmith_db:1.2
        env:
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: init-sql
          mountPath: /data
      volumes:
      - name: init-sql
        configMap:
          name: db-init-sql

